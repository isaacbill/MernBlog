name: MERN CI/CD Pipeline (Render)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build and Deploy MERN App
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # Backend
      - name: Install backend dependencies
        run: npm ci
        working-directory: ./server

      # Frontend
      - name: Install frontend dependencies
        run: npm ci
        working-directory: ./client/frontend

      - name: Build frontend for production
        run: npm run build
        working-directory: ./client/frontend

      # Deploy to Render
      - name: Trigger Render Backend Deployment
        run: curl -X POST ${{ secrets.RENDER_BACKEND_HOOK }}

      - name: Trigger Render Frontend Deployment
        run: curl -X POST ${{ secrets.RENDER_FRONTEND_HOOK }}
