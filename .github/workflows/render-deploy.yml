name: MERN CI/CD Pipeline (Render)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build MERN App
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # Debug: list files to verify paths
      - name: List repo files
        run: ls -R

      # Cache backend node_modules
      - name: Cache backend dependencies
        uses: actions/cache@v4
        with:
          path: server/node_modules
          key: ${{ runner.os }}-server-${{ hashFiles('server/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-server-

      - name: Install backend dependencies
        working-directory: server
        run: npm ci

      # Cache frontend node_modules
      - name: Cache frontend dependencies
        uses: actions/cache@v4
        with:
          path: client/frontend/node_modules
          key: ${{ runner.os }}-frontend-${{ hashFiles('client/frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-

      - name: Install frontend dependencies
        working-directory: client/frontend
        run: npm ci

      - name: Build frontend for production
        working-directory: client/frontend
        run: npm run build

  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Trigger Render Backend Deployment
        run: curl -X POST ${{ secrets.RENDER_BACKEND_HOOK }}

      - name: Trigger Render Frontend Deployment
        run: curl -X POST ${{ secrets.RENDER_FRONTEND_HOOK }}
